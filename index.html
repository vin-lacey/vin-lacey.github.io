<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="description" content="A personal website for Vin Lacey, front-end web developer.">

        <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">

            <section>

            <section class="inverse">
                <div class="container">
                    <h2>Random Useless <span class="highlight">Fact</span></h2>

                        <p id="random-fact">There's no fact today, unfortunately</p>
                        <span class="btn" id="fact-button">See Another Fact</span>
                    </article>
                </div>
            </section>
        </div>
        <!-- end flex section -->
        <!-- Projects Section -->
        <section id="projects">
            <div class="container">
                <h2>More <span class="highlight">Projects</span></h2>
                <article>
                    <a href="/projects/projects.html" class="btn" target="_blank">See more projects</a>

            </div>
