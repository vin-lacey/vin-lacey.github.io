    <!-- Hi CS50! -->
    <div class="container mt-5 mb-5">
        <h1 class="display-4 text-center" id="coding-title">Coding</h1>
        <p class="lead text-center">Languages I have learned in <span class="cs50">CS50</span></p>
    </div>
    <!-- Column sections -->
    <div class="container">
        <div class="container">
            <hr>
        </div>
        <div class="container">
            <h4 class="text-center">Click on each programming language to reveal "Hello World"</h4>
        </div>
        <div class="container">
            <hr>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-sm-4">
                    <h3 id="ctitle">C <img src="images/C.svg" width="32" height="32"></h3>
                    <div class="container hidden" id="cblock">
                        <code class="codeblocks">
                            #include &lt;stdio.h&gt;<br>
                            int main(void)<br>
                            {<br>
                            &nbsp;&nbsp;&nbsp;&nbsp;printf("Hello World!\n");<br>
                            }<br>
                        </code>
                    </div>


                </div>
                <div class="col-sm-4">
                    <h3 id="pytitle">Python <img src="images/python.svg" width="32" height="32"></h3>
                    <div class="container hidden codeblocks" id="pyblock">
                        <code class="codeblocks">
                            print("Hello World!")
                        </code>
                    </div>


                </div>
                <div class="col-sm-4">
                    <h3 id="jstitle">JavaScript <img src="images/javascript.svg" width="32" height="32"></h3>
                    <div class="container hidden codeblocks" id="jsblock">
                        <code class="codeblocks">
                            console.log("Hello World!")
                        </code>
                    </div>
                </div>
            </div>
        </div>
    </div>
